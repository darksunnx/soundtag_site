<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Темное Солнце</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .telegram-btn {
            background-color: #0088cc;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .telegram-btn:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            img {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="photo.jpg" alt="Изображение Темного Солнца">
        <audio id="audio" autoplay loop>
            <source src="zvuk.mp3" type="audio/mpeg">
        </audio>
        <a href="https://t.me/Dark_Sun_adapter" class="telegram-btn" target="_blank">
            ОТ ТЕМНОГО СОЛНЦА)
        </a>
    </div>
    <script>
        window.addEventListener('load', function() {
            var audio = document.getElementById('audio');
            audio.play();
            audio.controls = false;
        });
    </script>
</body>
</html>
